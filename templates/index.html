<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <!-- Agregamos el enlace a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Lista de Empleados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.salario }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 class="mt-4">Insertar Empleado</h2>
        <form action="/insertar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="number" class="form-control" id="salario" name="salario" required>
            </div>
            <button type="submit" class="btn btn-primary">Insertar</button>
        </form>

        <h2 class="mt-4">Buscar Salario</h2>
        <form action="/buscar" method="get">
            <div class="form-group">
                <label for="buscarNombre">Nombre:</label>
                <input type="text" class="form-control" id="buscarNombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-success">Buscar Salario</button>
        </form>

        <h2 class="mt-4">Actualizar Salario</h2>
        <form action="/actualizar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="nuevo_salario">Nuevo Salario:</label>
                <input type="number" class="form-control" id="nuevo_salario" name="nuevo_salario" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Salario</button>
        </form>

        <h2 class="mt-4">Eliminar Empleado</h2>
        <form action="/eliminar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Empleado</button>
        </form>
    </div>

    <!-- Agregamos los scripts de Bootstrap al final del documento para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
